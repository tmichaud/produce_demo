# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
workflows:
  version: 2
  commit:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
  nightly:
    triggers:
     - schedule:
         cron: "0 0 * * *"
         filters:
           branches:
             only:
               - master
    jobs:
      - build
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run: docker build -t "tmichaud/produce_demo:$(git describe --abbrev=0 --tags)" .
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker push tmichaud/produce_demo

